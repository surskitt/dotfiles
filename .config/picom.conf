shadow = true;
shadow-radius = 7;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0.3;

shadow-exclude = [
  "! name~=''",
  "name = 'Notification'",
  "name = 'Plank'",
  "name = 'Docky'",
  "name = 'Kupfer'",
  "name = 'xfce4-notifyd'",
  "name *= 'VLC'",
  "name *= 'compton'",
  "name *= 'Chromium'",
  "name *= 'Chrome'",
  "name *= 'Firefox'",
  # "name *= 'Dunst'",
  "class_g = 'Conky'",
  "class_g = 'Kupfer'",
  "class_g = 'Synapse'",
  "class_g ?= 'Notify-osd'",
  "class_g ?= 'Cairo-dock'",
  "class_g ?= 'Xfce4-notifyd'",
  "class_g ?= 'Xfce4-power-manager'"
];
shadow-ignore-shaped = false;

fading = true;
fade-delta = 6;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
  "class_g = 'xsecurelock'"
];

active-opacity = 1;
inactive-opacity = 0.1;
inactive-opacity-override = true;

blur-background-exclude = [
  "window_type = 'dock'",
  "class_g = 'Escrotum'",
  "class_g = 'Scrotre'"
];
blur-method = "dual_kawase";
blur-background = true;
blur-strength = 7;

vsync = true;

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;

use-ewmh-active-win = true;

detect-rounded-corners = true;
detect-client-opacity = true;

dbe = false;
unredir-if-possible = false;
focus-exclude = [ ];

detect-transient = true;
detect-client-leader = true;

wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  popup_menu :
  {
      opacity = 1.0;
  };
  dropdown_menu :
  {
      opacity = 1.0;
  };
  dock :
  {
      shadow = false;
  };
  dnd :
  {
      shadow = true;
  };
};

inactive-dim = 0.05;
no-fading-openclose = false;
