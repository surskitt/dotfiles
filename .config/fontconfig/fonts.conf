<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
  <family>monospace</family>
  <prefer>
    <family>Hasklug Nerd Font Mono</family>
    <!-- <family>Fura Code Nerd Font Mono</family> -->
    <family>SauceCodePro Nerd Font Mono</family>
    <family>NanumGothicCoding</family>
    <family>Source Han Code JP R</family>
    <family>Noto Sans Mono</family>
  </prefer>
</alias>
<alias>
    <family>emoji</family>
    <prefer>
        <family>Noto Color Emoji</family>
    </prefer>
</alias>
<alias>
  <family>sans-serif</family>
  <prefer>
    <family>Source Sans Pro</family>
    <family>Source Han Sans</family>
  </prefer>
</alias>
<alias>
  <family>serif</family>
  <prefer>
    <family>Source Serif Pro</family>
    <family>Source Han Sans</family>
  </prefer>
</alias>
</fontconfig>
